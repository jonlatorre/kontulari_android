<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>90210 Lookup</title>
        <script type="text/javascript" charset="utf-8" src="js/cordova-1.9.0.js"></script>
   		<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
   		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.1.0.js"></script>
   		<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" /> 
   		<script type="text/javascript">
        // Wait for Cordova to load
    	//
    	document.addEventListener("deviceready", onDeviceReady, false);

    	// Cordova is ready
    	//
    	function onDeviceReady() {
    		
    		$.getJSON("http://kontulari.com/horas/api/parte/?format=json",
    			function(data) {
    				
    				$.each(data.objects, function(i,item){
    					
    					$("#lista_partes").append("<li><a href='"+item.uri+"'>"+item.fecha+"</a></li>");
    				});
  				}
  			);
    		
      		

    	};
        </script>
    
  </head>
  <body>
  	<div data-role="page" id="home">
	  	<div data-role="header"><!-- This div with data-role is the header, shown in the black -->
	    	<h1>Kontulari</h1> 
	  	</div> 
	  	<div data-role="content"><!-- This div is the body of the page -->
	    	<p>Eilge lo que quieres hacer</p>
	    	<p><a href="#partes" data-role="button">Partes</a></p><!-- navigation button's href points to other page -->
	    	<p><a href="#bonos" data-role="button">Bonos</a></p>
	    	<p><a href="#clientes" data-role="button">Clientes</a></p>
	    	<p><a href="#facturas" data-role="button">Facturas</a></p>
	
	  	</div> 
  	</div>
    <div data-role="page" id="partes"> 
    	<ul data-role="listview" id="lista_partes"></ul>
    </div>
    <div data-role="page" id="bonos">
      aqui iran los bonos
    </div>
    <div data-role="page" id="clientes">
      aqui iran los clientes
    </div>
    <div data-role="page" id="facturas">
      aqui iran las facturas
    </div> 
  </body>
</html>
